<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="components/button.js"></script>
    <script src="components/log.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="interval: 10; objects: [button]">
      <a-assets>
        <audio id="press" src="../assets/press.wav"></audio>

        <a-mixin
          id="buttonStyle"
          sound="src: #press; on: mousedown; volume: 0.05;"
          animation__mousedown="property: object3D.position.z; from: 0; to: -0.1; dur: 200; startEvents: mousedown;"
          animation__mouseup="property: object3D.position.z; from: -0.1; to: 0; dur: 200; startEvents: mouseup;"
        ></a-mixin>
      </a-assets>
      <a-plane width="10" height="10" rotation="-90 0 0" material="color:#fed6c1"></a-plane>

      <a-entity
        position="0 1.5 -0.4"
        scale="0.05 0.05 0.02"
        rotation="-45 0 0"
      >
        <a-box
          color="orange"
          button="value: start"
          log="on: click"
          mixin="buttonStyle"
        ></a-box>
      </a-entity>

      <a-entity
        id="leftHand"
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
      >
        <a-cursor
          downEvents="pressStart"
          upEvents="pressEnd"
          raycaster="origin: 0.0275, 0.0425, -0.09; direction: 0 -1 0; far: 0.1; interval: 30;"
        ></a-cursor>
      </a-entity>
      <a-entity
        id="rightHand"
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
      >
      <a-cursor
        downEvents="pressStart"
        upEvents="pressEnd"
        raycaster="origin: 0.0275, 0.0425, -0.09; direction: 0 -1 0; far: 0.1; interval: 30;"
      ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
