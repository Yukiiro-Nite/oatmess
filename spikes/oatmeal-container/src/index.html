<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="components/ingredient.js"></script>
    <script src="components/oats.js"></script>
    <script src="components/grabbable.js"></script>
    <script src="components/grabbing.js"></script>
  </head>
  <body>
    <a-scene physics="debug:true">
      <a-assets>
        <a-asset-item id="pot" src="../assets/pot_v1.1.glb"></a-asset-item>
        <audio id="splat" src="../assets/splat_12.ogg"></audio>
      </a-assets>
      <a-plane width="10" height="10" rotation="-90 0 0" material="color:#fcde9f" static-body></a-plane>
      <a-entity position="0 0.75 -0.4">
        <a-entity
          gltf-model="#pot"
          material="color: gray;"
          static-body="shape: mesh;"
        ></a-entity>
        <a-cylinder
            oats
            static-body
            radius="0.19"
            height="0.3"
            segments-radial="16"
            color="#d3bc94"
            sound="src: #splat; on: collide"
          ></a-cylinder>
      </a-entity>

      <a-entity ingredient="type: apple;" grabbable position="0.4 1.0 -0.4" dynamic-body></a-entity>
      <a-entity ingredient="type: apple;" grabbable position="0.4 1.08 -0.4" dynamic-body></a-entity>
      <a-entity ingredient="type: apple;" grabbable position="0.4 1.16 -0.4" dynamic-body></a-entity>


      <a-box id="table" width="0.25" height="0.05" depth="0.25" position="0.4 0.975 -0.4" color="gray" static-body></a-box>

      <a-entity
        id="leftHand"
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
        grabbing
      ></a-entity>
      <a-entity
        id="rightHand"
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
        grabbing
      ></a-entity>
    </a-scene>
  </body>
</html>
